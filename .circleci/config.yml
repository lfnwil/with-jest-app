orbs:
  node: circleci/node@5
  lighthouse: circleci/lighthouse@0.0.2  # Ajout de l'orbe Lighthouse pour les tests de performance

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Installation des dépendances
          command: npm install
      - run:  
          name: Vérification de la syntaxe JavaScript
          command: find . -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -print0 | xargs -0 -n1 node -c
      - run: echo "Building things..."

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  coverage:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run coverage tests
          command: npm run test:coverage
      - store_test_results:
          path: ./test-results/

  regression-tests:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Exécution des tests de régression
          command: npm run test:regression
      - store_test_results:
          path: ./test-results/

  performance-test:  # Ajout du job de test de performance
    executor: node/default
    steps:
      - checkout
      - run:
          name: Installation des dépendances
          command: npm install
      - lighthouse/audit:
          url: "http://localhost:3000"  # URL du site à tester
          settings: 
            budget: 1000  # Le score de performance attendu en termes de millisecondes (vous pouvez ajuster selon vos besoins)
      - store_artifacts:
          path: ./lighthouse-report  # Stocke les résultats du test de performance

  simple-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification simple
          command: echo "Simple test passed!"

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - regression-tests:
          requires:
            - coverage
      - performance-test:  # Intégration du test de performance
          requires:
            - regression-tests
      - simple-test:
          requires:
            - performance-test

  build-test-deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - regression-tests:
          requires:
            - coverage
      - performance-test:  # Ajout du test de performance avant le déploiement
          requires:
            - regression-tests
      - simple-test:
          requires:
            - performance-test
      - deploy_dev:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - develop
                - /^feature.*/  
      - deploy_integration:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - develop
                - main
