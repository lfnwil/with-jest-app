version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Installer les d√©pendances
          command: npm install
      - run:
          name: Build du projet
          command: npm run build

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build

  build-test-deploy:
    jobs:
      - bui
