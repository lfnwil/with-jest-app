version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Installation des dépendances
          command: npm install
      - run:  
          name: Vérification de la syntaxe JavaScript
          command: find . -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -print0 | xargs -0 -n1 node -c
      - run: echo "Building things..."

  clean_and_package:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Nettoyage des fichiers générés
          command: rm -rf dist/*
      - run:
          name: Installation des dépendances
          command: npm install
      - run:
          name: Vérifier l'installation de Next.js
          command: npx next --version 
      - run:
          name: Création du package
          command: npm run build
      - run:
          name: Vérification du package
          command: ls -lh dist/

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  coverage:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run coverage tests
          command: npm run test:coverage
      - store_test_results:
          path: ./test-results/

  simple-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification simple
          command: echo "Simple test passed!"

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - clean_and_package:
          requires:
            - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - simple-test:
          requires:
            - coverage  

  build-test-deploy:
    jobs:
      - build
      - clean_and_package:
          requires:
            - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - simple-test:
          requires:
            - coverage 
      - deploy_dev:
          requires:
            - coverage
          filters:
            branches:
              only:
                - develop
                - /^feature.*/ 
                - /^hotfix.*/ 
      - deploy_integration:
          requires:
            - coverage
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - coverage
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - coverage
          filters:
            branches:
              only:
                - develop
                - main
