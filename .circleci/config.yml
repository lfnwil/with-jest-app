version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Installation des dépendances
          command: npm install

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - run:
          name: Exécution des tests unitaires
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  coverage:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Exécution des tests de couverture
          command: npm run test:coverage
      - store_test_results:
          path: ./test-results/

  simple-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification simple
          command: echo "Simple test passed!"

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Déploiement vers l'environnement de développement..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Déploiement vers l'environnement d'intégration..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Déploiement vers l'environnement de production..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Déploiement..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - simple-test:
          requires:
            - coverage

  build-test-deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - simple-test:
          requires:
            - coverage
      - deploy_dev:
          requires:
            - coverage
          filters:
            branches:
              only:
                - develop
                - /^feature.*/
                - /^hotfix.*/
      - deploy_integration:
          requires:
            - coverage
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - coverage
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - coverage
          filters:
            branches:
              only:
                - develop
                - main
