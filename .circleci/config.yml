version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Installation des dépendances
          command: npm install
      - run:
          name: Vérification de la syntaxe JavaScript
          command: find . -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -print0 | xargs -0 -n1 node -c
      - run: echo "Building things..."

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  coverage:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run coverage tests
          command: npm run test:coverage
      - store_test_results:
          path: ./test-results/

  regression-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Exécution des tests de régression
          command: npm run test:regression
      - store_test_results:
          path: ./test-results/

  security-check:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Security audit of dependencies
          command: npm audit --production --audit-level=high

  compatibility-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification de la version de Node.js
          command: node --version
      - run:
          name: Installation des dépendances
          command: npm install
      - run:
          name: Exécution des tests de base
          command: npm test

  accessibility-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification de l'accessibilité simple (balises alt et titres)
          command: |
            if [ -f "./index.html" ]; then
              img_check=$(cat ./index.html | awk '/<img /{print $0}' | awk '!/alt="/ {print $0}')
              if [ -n "$img_check" ]; then
                echo "Erreur : Certaines images ne possèdent pas d'attributs 'alt'." 
                exit 1
              else
                echo "Toutes les images possèdent un attribut 'alt'."
              fi
              h1_check=$(cat ./index.html | awk '/<h1>/{print $0}')
              if [ -z "$h1_check" ]; then
                echo "Erreur : Il manque la balise <h1> dans le HTML."
                exit 1
              else
                echo "La balise <h1> est présente."
              fi
            else
              echo "Erreur : Le fichier index.html n'existe pas."
              exit 1
            fi

  prepare_deployment:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Préparation de l'environnement de déploiement
          command: |
            echo "Préparation de l'environnement de déploiement..."
            echo "Configuration de l'environnement de déploiement terminée."

  deploy_application:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Déploiement de l'application
          command: |
            echo "Déploiement de l'application en cours..."
            # Ajoutez les étapes de déploiement ici
            echo "Déploiement de l'application terminé."

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

  functional_validation_tests:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Validation fonctionnelle simple
          command: |
            echo "Test de validation fonctionnelle réussi !"

  surveillance_et_suivi:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Surveillance et suivi du déploiement
          command: |
            echo "Surveillance du déploiement : Tout fonctionne correctement !"
            # Vérification simulée pour indiquer que le déploiement est réussi
            echo "Aucune anomalie détectée dans le processus de déploiement."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - build
      - regression-test:
          requires:
            - build
      - security-check:
          requires:
            - build
      - compatibility-test:
          requires:
            - build
      - accessibility-test:
          requires:
            - build

  build-test-deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - build
      - regression-test:
          requires:
            - build
      - security-check:
          requires:
            - build
      - compatibility-test:
          requires:
            - build
      - accessibility-test:
          requires:
            - build
      - prepare_deployment:
          requires:
            - unit-tests
      - deploy_application:
          requires:
            - unit-tests
      - functional_validation_tests: 
          requires:
            - unit-tests
      - deploy:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
                - main
      - deploy_dev:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
                - /^feature.*/ 
                - /^hotfix.*/
      - deploy_integration:
          requires:
            - functional_validation_tests
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - functional_validation_tests
          filters:
            branches:
              only:
                - main

      - surveillance_et_suivi:  
          requires:
            - deploy_prod
