version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Installation des dépendances
          command: npm install
      - run:  
          name: Vérification de la syntaxe JavaScript
          command: find . -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -print0 | xargs -0 -n1 node -c
      - run: echo "Building things..."

  cleaning_and_packaging:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Nettoyage des fichiers temporaires
          command: |
            echo "Nettoyage des fichiers temporaires..."
            rm -rf ./node_modules/.cache
            rm -rf ./dist/*
      - run:
          name: Packaging des fichiers nécessaires
          command: |
            echo "Packaging des fichiers..."
            mkdir -p ./build-output
            cp -r ./src/* ./build-output/

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - cleaning_and_packaging:
          requires:
            - build
      - unit-tests:
          requires:
            - cleaning_and_packaging

  build-test-deploy:
    jobs:
      - build
      - cleaning_and_packaging:
          requires:
            - build
      - unit-tests:
          requires:
            - cleaning_and_packaging
      - deploy_dev:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
                - /^feature.*/
                - /^hotfix.*/
      - deploy_integration:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
                - main
