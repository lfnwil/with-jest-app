version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Installation des dépendances
          command: npm install
      - run:  
          name: Vérification de la syntaxe JavaScript
          command: find . -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -print0 | xargs -0 -n1 node -c
      - run:
          name: Build project
          command: npm run build

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  performance-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Mesurer le temps de construction
          command: |
            START_TIME=$(date +%s)
            npm run build
            END_TIME=$(date +%s)
            BUILD_TIME=$((END_TIME - START_TIME))
            echo "Time taken to build: $BUILD_TIME seconds"
            if [ "$BUILD_TIME" -gt 60 ]; then
              echo "Build took too long: $BUILD_TIME seconds (max 60 seconds)"
              exit 1
            fi

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - performance-test:
          requires:
            - build
      - deploy_dev:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - develop
                - /^feature.*/
                - /^hotfix.*/  
      - deploy_integration:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - performance-test
          filters:
            branches:
              only:
                - develop
                - main
