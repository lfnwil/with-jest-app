version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Installation des dépendances
          command: npm install
      - run:
          name: Vérification de la syntaxe JavaScript
          command: find . -name "*.js" ! -path "./node_modules/*" ! -path "./dist/*" -print0 | xargs -0 -n1 node -c
      - run: echo "Building things..."

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  coverage:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run coverage tests
          command: npm run test:coverage
      - store_test_results:
          path: ./test-results/

  regression-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Exécution des tests de régression
          command: npm run test:regression
      - store_test_results:
          path: ./test-results/

  security-check:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Security audit of dependencies
          command: npm audit --production --audit-level=high

  compatibility-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification de la version de Node.js
          command: node --version
      - run:
          name: Installation des dépendances
          command: npm install
      - run:
          name: Exécution des tests de base
          command: npm test

  accessibility-test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérification de l'accessibilité simple (balises alt et titres)
          command: |
            if [ -f "./index.html" ]; then
              # Vérifier la présence de balises <img> avec un attribut alt
              img_check=$(cat ./index.html | awk '/<img /{print $0}' | awk '!/alt="/ {print $0}')
              if [ -n "$img_check" ]; then
                echo "Erreur : Certaines images ne possèdent pas d'attributs 'alt'." 
                exit 1
              else
                echo "Toutes les images possèdent un attribut 'alt'."
              fi
              
              # Vérifier la présence de balises <h1>
              h1_check=$(cat ./index.html | awk '/<h1>/{print $0}')
              if [ -z "$h1_check" ]; then
                echo "Erreur : Il manque la balise <h1> dans le HTML."
                exit 1
              else
                echo "La balise <h1> est présente."
              fi
            else
              echo "Erreur : Le fichier index.html n'existe pas."
              exit 1
            fi

  prepare_deployment:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Préparation de l'environnement de déploiement
          command: |
            echo "Préparation de l'environnement de déploiement..."
            # Ajouter ici les étapes nécessaires pour préparer l'environnement de déploiement
            # Par exemple, la mise à jour des configurations, la création des répertoires nécessaires, etc.
            echo "Configuration de l'environnement de déploiement terminée."

  deploy_application:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Déploiement de l'application
          command: |
            echo "Déploiement de l'application..."
            # Ajouter les étapes de déploiement spécifiques, telles que :
            # - Copie des fichiers de l'application sur le serveur
            # - Exécution des commandes de déploiement spécifiques
            # Exemple : npm run deploy ou tout autre script de déploiement
            npm run deploy
            echo "Application déployée avec succès."

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to development environment..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to integration environment..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying to production environment..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - regression-test:
          requires:
            - coverage
      - security-check:
          requires:
            - regression-test
      - compatibility-test:
          requires:
            - security-check
      - accessibility-test:
          requires:
            - compatibility-test

  build-test-deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - coverage:
          requires:
            - build
      - regression-test:
          requires:
            - build
      - security-check:
          requires:
            - build
      - compatibility-test:
          requires:
            - build
      - accessibility-test:
          requires:
            - build
      - prepare_deployment:  # Le job de préparation est ajouté ici
          requires:
            - accessibility-test
      - deploy_application:  # Le job de déploiement de l'application
          requires:
            - prepare_deployment
      - deploy_dev:
          requires:
            - deploy_application
          filters:
            branches:
              only:
                - develop
                - /^feature.*/
                - /^hotfix.*/
      - deploy_integration:
          requires:
            - deploy_application
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - deploy_application
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - deploy_application
          filters:
            branches:
              only:
                - develop
                - main
