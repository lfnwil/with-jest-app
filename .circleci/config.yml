  build-test-deploy:
    jobs:
      - build
      - unit-tests:  # Correction ici (unit-tests au lieu de unit_tests)
          requires:
            - build
      - deploy_dev:
          requires:
            - unit-tests  # Correction ici aussi
          filters:
            branches:
              only:
                - develop
      - deploy_prod:
          requires:
            - unit-tests  # Correction ici aussi
          filters:
            branches:
              only:
                - main
