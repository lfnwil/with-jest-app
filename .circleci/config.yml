version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Vérifier les versions de Node.js et npm
          command: |
            node -v
            npm -v
      - run:
          name: Installer les dépendances
          command: npm install
      - run:
          name: Build du projet
          command: npm run build

  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Installer Jest JUnit pour les tests
          command: npm install jest-junit
      - run:
          name: Exécuter les tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Déployer sur l'environnement de développement
          command: echo "Déploiement sur l'environnement de développement..."

  deploy_integration:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Déployer sur l'environnement d'intégration
          command: echo "Déploiement sur l'environnement d'intégration..."

  deploy_prod:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Déployer sur l'environnement de production
          command: echo "Déploiement sur l'environnement de production..."

  deploy:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Déployer l'application
          command: echo "Déploiement en cours..."

workflows:
  version: 2

  build_and_test:
    jobs:
      - build
      - unit-tests:
          requires:
            - build

  build-test-deploy:
    jobs:
      - build
      - unit-tests:
          requires:
            - build
      - deploy_dev:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
      - deploy_integration:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - integration
      - deploy_prod:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - unit-tests
          filters:
            branches:
              only:
                - develop
                - main
